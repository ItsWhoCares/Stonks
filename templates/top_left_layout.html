{% block content %}
<aside class="leftbar">
  <svg
    class="leftbar__logo"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <g>
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path
        d="M3.897 17.86l3.91-3.91 2.829 2.828 4.571-4.57L17 14V9h-5l1.793 1.793-3.157 3.157-2.828-2.829-4.946 4.946A9.965 9.965 0 0 1 2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10a9.987 9.987 0 0 1-8.103-4.14z"
      ></path>
    </g>
  </svg>
  <ul class="leftbar__menu">
    <a href="/dashboard"
      ><li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#dddddd"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="stroke: rgb(94, 181, 248)"
        >
          <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"></path>
          <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6"></path>
        </svg></li></a
    ><a href="/portfolio"
      ><li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#dddddd"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="stroke: rgb(221, 221, 221)"
        >
          <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
          <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
        </svg></li></a
    ><a href="/watchlist"
      ><li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#dddddd"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="stroke: rgb(221, 221, 221)"
        >
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg></li
    ></a>
  </ul>
  {% if status %}
  <h5 class="panel__status" id="panel__status" style="color: rgb(94, 250, 215)">
    Market status: Open
  </h5>
  {% else %}
  <h5 class="panel__status" id="panel__status" style="color: rgb(235, 88, 135)">
    Market status: Closed
  </h5>
  {% endif %}

  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="leftbar__log"
    viewBox="0 0 24 24"
    id="logout"
  >
    <g>
      <path fill="none" d="M0 0h24v24H0z"></path>
      <path
        d="M4 18h2v2h12V4H6v2H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3zm2-7h7v2H6v3l-5-4 5-4v3z"
      ></path>
    </g>
  </svg>
</aside>
<!--  -->
<div class="panel">
  <nav style="display: flex; align-items: center">
    <div class="mobileMenu" id="mobileMenu">
      <aside class="leftbar">
        <svg
          class="leftbar__logo"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <g>
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M3.897 17.86l3.91-3.91 2.829 2.828 4.571-4.57L17 14V9h-5l1.793 1.793-3.157 3.157-2.828-2.829-4.946 4.946A9.965 9.965 0 0 1 2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10a9.987 9.987 0 0 1-8.103-4.14z"
            ></path>
          </g>
        </svg>
        <ul class="leftbar__menu">
          <a href="/dashboard"
            ><li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#dddddd"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="stroke: rgb(94, 181, 248)"
              >
                <path d="M20 9v11a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9"></path>
                <path d="M9 22V12h6v10M2 10.6L12 2l10 8.6"></path>
              </svg></li></a
          ><a href="/portfolio"
            ><li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#dddddd"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="stroke: rgb(221, 221, 221)"
              >
                <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
              </svg></li></a
          ><a href="/watchlist"
            ><li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#dddddd"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="stroke: rgb(221, 221, 221)"
              >
                <path
                  d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                ></path>
              </svg></li
          ></a>
        </ul>
        {% if status %}
        <h5
          class="panel__status"
          id="panel__status"
          style="color: rgb(94, 250, 215)"
        >
          Market status: Open
        </h5>
        {% else %}
        <h5
          class="panel__status"
          id="panel__status"
          style="color: rgb(235, 88, 135)"
        >
          Market status: Closed
        </h5>
        {% endif %}
        <a href="/logout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="leftbar__log"
            viewBox="0 0 24 24"
            id="logout"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                d="M4 18h2v2h12V4H6v2H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3zm2-7h7v2H6v3l-5-4 5-4v3z"
              ></path>
            </g></svg
        ></a>
      </aside>
    </div>
    <div class="topbar">
      <div class="hamburger">
        <div class="hamburger__container">
          <div class="hamburger__inner"></div>
          <div class="hamburger__hidden"></div>
        </div>
      </div>
      <div
        class="topbar__searchbar"
        id="topbar__searchbar"
        style="box-shadow: rgba(0, 0, 0, 0.1) 0px 0px 30px 30px"
      >
        <div style="display: flex; align-items: center; width: 100%">
          <svg
            enable-background="new 0 0 250.313 250.313"
            version="1.1"
            viewBox="0 0 250.313 250.313"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m244.19 214.6l-54.379-54.378c-0.289-0.289-0.628-0.491-0.93-0.76 10.7-16.231 16.945-35.66 16.945-56.554 0-56.837-46.075-102.91-102.91-102.91s-102.91 46.075-102.91 102.91c0 56.835 46.074 102.91 102.91 102.91 20.895 0 40.323-6.245 56.554-16.945 0.269 0.301 0.47 0.64 0.759 0.929l54.38 54.38c8.169 8.168 21.413 8.168 29.583 0 8.168-8.169 8.168-21.413 0-29.582zm-141.28-44.458c-37.134 0-67.236-30.102-67.236-67.235 0-37.134 30.103-67.236 67.236-67.236 37.132 0 67.235 30.103 67.235 67.236s-30.103 67.235-67.235 67.235z"
              clip-rule="evenodd"
              fill-rule="evenodd"
            ></path></svg
          ><input
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            type="text"
            id="searchBar"
            placeholder="Search by symbol"
            autocomplete="off"
            onfocus="box_focus()"
            onblur="box_blur()"
          />
        </div>
        <!-- <ul class="topbar__results" id="results"></ul> -->
        <ul
          class="topbar__results"
          id="results"
          style="
            box-shadow: rgba(0, 0, 0, 0.1) 0px 30px 20px 0px;
            display: none;
          "
        ></ul>
        <script src="/static/js/Search.js"></script>
      </div>
      <div class="topbar__container">
        <div class="topbar__user">
          <a href="/portfolio"
            ><div class="topbar__power">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <g>
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M18 7h3a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h15v4zM4 9v10h16V9H4zm0-4v2h12V5H4zm11 8h3v2h-3v-2z"
                  ></path>
                </g>
              </svg>
              <h3>{{balance}}</h3>
            </div></a
          >
        </div>
      </div>
    </div>
  </nav>
</div>
{% endblock %}
